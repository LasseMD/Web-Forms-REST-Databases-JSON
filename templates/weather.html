<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
</head>
<body>

    <table>
        <tr>
            <th>id</th>
            <th>Location</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Pressure</th>
            <th>Time</th>
        </tr>
        {% for row in weatherdata %}
            <tr>
                {% for i in range (0,row | length)%}
                    <td>{{ row[i] }}</td>
                {% endfor %}
            </tr>
    </table>
</body>
</html>
